<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Item Feed</ion-title>
  </ion-navbar>
</ion-header>

  <div id="single-product-example" *ngIf="product!=null"><!--Show only if there is a product-->
    <h1>{{ (product | async | json) }}</h1> <!--JSON seems to always display 'null' for some reason, doesn't really matter-->
    <h1>{{ (product | async)?.owner }}</h1>
  </div>
  <ion-fab bottom right>
    <button ion-fab mini (click)="goToAddItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
<ion-content >
  <div id="product-list-example" *ngIf="products!=null">
    <div *ngFor="let item of products | async">
      <ion-card>
          
              <ion-item>
                <ion-avatar item-left>
                  <img src="https://avatars.io/facebook/joshua.morony" />
                </ion-avatar>
              
                <h2>{{item.owner}}</h2>
                <p>{{ item.name }}</p>
              </ion-item>
          
              <img [src]="(item.images)?.imageURL1">
          
              <ion-card-content>
                {{ item.description }}
                <br>
                $ {{item.price}}
              </ion-card-content>
          
              <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="mail"></ion-icon>
                    <div>Messages seller</div>
                  </button>
                </ion-col>
               <!-- <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="information-circle"></ion-icon>
                    <div>Item detail</div>
                  </button>
                </ion-col> -->
                
              </ion-row>
          
      </ion-card>
    </div>
  </div>
      

</ion-content>
