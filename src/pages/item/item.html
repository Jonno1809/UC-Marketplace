<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Item Feed</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="itemcontent">

    <ion-card *ngFor="let card of cards">

      <ion-item>
        <ion-avatar item-left>
          <img src="https://avatars.io/facebook/joshua.morony" />
        </ion-avatar>
        <!-- <h2 *ngFor="let student of students; let i = index" >User: {{i}} {{student.name}}</h2> -->
        <h2>Tri Tran</h2>
        <p>Studying IT</p>
      </ion-item>

      <img src="/assets/images/databasedesign.jpg" />

      <ion-card-content>
        Selling database design textbook
        <br> $135
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
                   <ion-icon name="mail"></ion-icon>
                   <div>Messages seller</div>
                 </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
                   <ion-icon name="information-circle"></ion-icon>
                   <div>Item detail</div>
                 </button>
        </ion-col>

      </ion-row>

    </ion-card>
  </div>

</ion-content>
