<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div ng-if="user==null">
    <h1>You must be signed in to see your profile</h1>
    <button ion-button (click)="goToLogin()">Login</button>
  </div>
  <div ng-if="user!=null">
    <img ng-if="userImageURL!=null">
    <ion-list>
      <ion-item>"First Name: " {{user.firstName}}</ion-item>
      <ion-item>"Last Name: " {{user.firstName}}</ion-item>
      <ion-item>"Email: " {{user.email}}</ion-item>
      <ion-item>"UC Student ID: " {{user.studentID}}</ion-item>
    </ion-list>
  </div>
</ion-content>
