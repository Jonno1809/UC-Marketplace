<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">

    <div class="top">
      <div class="logo">
        <img src="assets/images/marketplace icon.png" width="200px" alt="">
        <img src="assets/images/title.png" width="250px" alt="">
      </div>
    </div>
    <ion-list>

      <ion-item class="listcolor">
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" [(ngModel)]="userdetail.email"></ion-input>
      </ion-item>
      <ion-item class="listcolor">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item class="listcolor">
        <ion-label floating>Last name </ion-label>
        <ion-input type="text" [(ngModel)]="userdetail.lastname"></ion-input>
      </ion-item>
      <ion-item class="listcolor">
        <ion-label floating>First name </ion-label>
        <ion-input type="text" [(ngModel)]="userdetail.firstname"></ion-input>
      </ion-item>
      <ion-item class="listcolor">
        <ion-label floating>Student ID </ion-label>
        <ion-input type="text" [(ngModel)]="userdetail.studentid"></ion-input>
      </ion-item>
      <!--Removed for now as our aim is privacy
      <ion-item class="listcolor">
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="userdetail.address"></ion-input>
      </ion-item>
      <ion-item class="listcolor">
        <ion-label floating>Phone number </ion-label>
        <ion-input type="text" [(ngModel)]="userdetail.phoneno"></ion-input>
      </ion-item>-->
    </ion-list>
    <button ion-button (click)="signupTapped(user)" (click)="addUser(userdetail)" full>Sign up</button>

  </div>
</ion-content>
